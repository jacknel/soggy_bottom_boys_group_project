<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTaEB</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="./assets/css/styles.css">
     <!-- #757575 grey darken-1 -->
     <!-- #000000 black -->
     <!-- #7cb342 light-green darken-1 -->
     <!-- #b2ebf2 cyan lighten-4 -->
</head>
<body class="light-green lighten-4">
    <nav>
        <div class="nav-wrapper light-green lighten-1">
          <a href="#" class="brand-logo left" id="logo">Food Club</a>
          <ul id="nav-mobile" class="right">
            <li><a href="">search food</a></li>
            <li><a href="">search drinks</a></li>
          </ul>
        </div>
      </nav>

      <div class="container">

        <div class="row">

            <div class="col s11 m6 l5" id="foodcol"> <!-- food column -->
                
              <div class="foodHeader">
                <h4 class="">Search Recipies:</h4>
              </div>
              
               <form id="foodForm">
                    <div class="input-field white">
                      <input id="search-food" type="search" required>
                      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                  </form>

                  
                <div> <!-- food column heading -->
                    <div class="card light-green lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title">Recipe Name</span>
                            <div id="foodIng"><p id="itemone"></p></div>
                            <div id="foodIngOne"><p id="itemone"></p></div>
                            <div id="foodIngTwo"><p id="itemone"></p></div>
                            <p id="itemtwo foocCal">Calories</p>
                            
                            <div class="row" id="timerrow">
                              <div class="col">
                                <i class="small material-icons">access_time</i>
                              </div>
                              <div class="col">
                                <p id="foodTime">prep time</p>
                              </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

              
                
            
            </div>

            <div class="col s2 hide-on-med-and-down" id="orcol">
                <h5 class="center-align">OR</h5>
            </div>

            <div class="col s11 m6 l5" id="drinkcol"> <!-- drink info column -->

              <div class="foodHeader">
                <h4 class="">Search Drinks:</h4>
              </div>


                <form>
                    <div class="input-field white">
                      <input id="searchDrink" type="search" required>
                      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                  </form>

                  <div> <!-- drink column heading -->
                    <div class="card light-green lighten-1">
                        <div class="card-content white-text">
                            <span class="card-title" id="flight">Drink Name</span>
                            <p id="itemone">Ingredients</p>
                            <p id="itemtwo">Instructions</p>
                        </div>
                    </div>
                </div>

                
              </div>

                  

                  
            </div>

        </div> <!-- div row close -->

      </div> <!-- div container close -->

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/scriptTwo.js"></script>
</body>
</html>
